language: node_js

node_js:
  - "4.2.0"

install:
  - npm install -g grunt-cli
  - npm install -g bower
  - cd dgeni_ng_doc
  - npm install

before_script:
  # @ open FireFox
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  # open FireFox @

  - grunt build
  - grunt server:dist &
  - sleep 3 # give it some time to start

script:
  - grunt e2e:firefox

# Note that pull request builds skip deployment step altogether.
before_deploy:
  - cd ../dist_ng_doc

deploy:
  provider: heroku
  api_key:
    secure: 
  app: dgeni-ng-doc-example
  skip_cleanup: true
